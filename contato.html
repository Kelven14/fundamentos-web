    <h1 class="center cor">Entre em contato comigo</h1>

    <div class="container mb-50">
        <div>
            <form>
                <label class=" cor" for="nome">Nome:</label>
                <br>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id='txtNome'></div>

                <br>
                <br>

                <label class=" cor" for="email">E-mail:</label>
                <br>
                <input type="email" id="email"onkeyup='validaEmail()'>
                <div id='txtEmail'></div>
                <br>
                <br>

                <label class=" cor" for="assunto">Assunto:</label>
                <br>
                <textarea name="assunto" id="assunto" cols="60" rows="8" onkeyup="validaAssunto()"></textarea>
                <div id='txtAssunto'></div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>
        <div class="ml-50">


            <p class="cor">Rua Sebastião Francisco, 51 A</p>
            <p class=" cor"class="justify cor">São Paulo-SP</p>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3655.8026384706423!2d-46.731174885382714!3d-23.6114100693268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce56b7d0529b9f%3A0xa4118b6d7b56f93!2sR.%20Sebasti%C3%A3o%20Francisco%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2005662-070!5e0!3m2!1spt-BR!2sbr!4v1612902234685!5m2!1spt-BR!2sbr"
                width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id='mapa'></iframe>
        </div>
    </div>
